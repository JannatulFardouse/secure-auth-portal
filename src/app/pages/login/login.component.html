<h2>Login</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="email" placeholder="Email" type="email" /><br/>
  <input formControlName="password" placeholder="Password" type="password" /><br/>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a routerLink="/register">Register</a></p>
